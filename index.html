<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="main" role="main">
    <div class="container">
      <div>
        <img src="./images/image-qr-code.png" alt="image-qr-code">
      </div>
      <div>
        <h1 class="bold">Improve your front-end<br>skills by building projects</h1>
        <p class="bottom">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
      </div>
    </div>
    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">e.bub.z</a>.
    </div>
  </div>
</body>
</html>
